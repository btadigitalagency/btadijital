<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sayfa bulunamadı - BTA Dijital">
    <meta name="robots" content="noindex, follow">
    <title>404 - Sayfa Bulunamadı | BTA Dijital</title>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://btadijital.com/404.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="btadijitallogo.jpg">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        .error-404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(0, 166, 118, 0.05), rgba(255, 255, 255, 1));
        }
        
        .error-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 166, 118, 0.3);
        }
        
        .error-btn:hover {
            background: linear-gradient(135deg, #00A676, #02c68d);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 166, 118, 0.4);
        }
        
        .error-btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            box-shadow: none;
        }
        
        .error-btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .error-icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            opacity: 0.3;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    
    <!-- HEADER / NAVIGATION -->
    <header class="header" id="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-wrapper">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="/">
                            <img src="btadijitallogo.jpg" alt="BTA Dijital Logo" width="150" height="42">
                        </a>
                    </div>
                    
                    <!-- Desktop Navigation -->
                    <ul class="nav-menu" id="navMenu">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Anasayfa</a>
                        </li>
                        <li class="nav-item">
                            <a href="/Hakkimizda/" class="nav-link">Hakkımızda</a>
                        </li>
                        <li class="nav-item">
                            <a href="/Hizmetler/" class="nav-link">Hizmetler</a>
                        </li>
                        <li class="nav-item">
                            <a href="/Influencer/" class="nav-link">Influencer Marketing</a>
                        </li>
                        <li class="nav-item">
                            <a href="/Iletisim/" class="nav-link">İletişim</a>
                        </li>
                    </ul>
                    
                    <!-- Mobile Hamburger Menu -->
                    <div class="hamburger" id="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- 404 ERROR SECTION -->
    <section class="error-404">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Sayfa Bulunamadı</h1>
            <p class="error-message">
                Üzgünüz, aradığınız sayfa bulunamadı veya taşınmış olabilir. 
                Lütfen URL'yi kontrol edin veya ana sayfamıza dönün.
            </p>
            <div class="error-actions">
                <a href="/" class="error-btn">
                    <i class="fas fa-home"></i>
                    Ana Sayfaya Dön
                </a>
                <a href="/Iletisim/" class="error-btn error-btn-secondary">
                    <i class="fas fa-envelope"></i>
                    Bize Ulaşın
                </a>
            </div>
        </div>
    </section>

    <!-- Main JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
